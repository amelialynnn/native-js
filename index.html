<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Landing page">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>DrinkUp</title>
  </head>
  <body>

    <section class="nav-container">
      <nav class="nav">
        <p class="logo"><a href="index.html">DrinkUp</a></p>

        <button class="hamburger" id="hamburger">
          <i class="fa fa-bars"></i>
        </button>

        <ul class="nav-ul" id="nav-ul">
          <li><a href="index.html">Home</a></li>
          <li><a href="drinks.html">Drinks</a></li>
          <li><a href="cities.html">Cities</a></li>
          <li><a href="data.html">Data</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>

        <div class="icons">
          <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
          <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
          <a href="https://twitter.com/?lang=en" class="fa fa-twitter"></a>
        </div>
      </nav>
    </section>

    <main id="main">
      <section id="site-search">
        <div id="search-field">
          <input type="search" id="filter" placeholder="Search...">
          <button id="search-btn">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </section>

      <section id="result-search">
        <ul id="filtered-drinks"></ul>
      </section>

      <section id="section-popular">
        <h2>Popular Drinks</h2>
        <ul id="popular-drinks"></ul>
      </section>

      <picture>
        <source srcset="images/cocktail_party_large.jpg" media="(min-width: 800px)">
        <img id="cocktail-img" src="images/cocktail_party_small.jpg" alt="A cocktail party with people having fun">
      </picture>

      <section id="section-random">
        <h2>We Recommend</h2>
        <ul id="random-drinks"></ul>
      </section>

      <section id="section-type">
        <h2 id="type-title"></h2>
        <ul id="type-drinks"></ul>
      </section>

      <article id="section-recipe">
          <h2 id="str-drink"></h2>
          <div id="recipe-container">
            <img id="str-img" alt="Drink image">
            <ul id="recipe">
              <li>
                <h3>Ingredients</h3>
              </li>
            </ul>
            <section id="instructions">
              <h3>Instructions</h3>
            </section>
          </div>
      </article>
    </main>

    <footer id="footer">
      <hr>
      <div class="icons">
        <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
        <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
        <a href="https://twitter.com/?lang=en" class="fa fa-twitter"></a>
      </div>
      <p>DrinkUp | Â© 2021, All rights reserved</p>
    </footer>

    <script src="index.js"></script>

  </body>
</html>
